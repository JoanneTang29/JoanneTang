<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Chain Reaction</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Chain Reaction</h1>

    <!-- Game Board-->
    <div class="gameboard">
      <!-- Words Displayed -->
      <div class="wordChain">
        <div class="word1">Word1</div>
        <input type="text" class="word2" placeholder="B" />
        <br />
        <input type="text" class="word3" placeholder="P" />
        <div class="word4">Word 4</div>
      </div>

      <!-- Scoreboard -->
      <div class="scoreboard">
        <div class="playerSCore">
          <div class="player1">Player 1:</div>
          <div class="player2">Player 2:</div>
        </div>

        <!-- Wager Section -->
        <div class="wagerContainer">
          <button class="wagerChip" id="wager%0">50</button>
          <button class="wagerChip" id="wager100">100</button>
          <button class="wagerChip" id="wager200">200</button>
        </div>
      </div>
    </div>

    <!-- New Game Button-->
    <button class="newGame">New Game</button>
    <script src="app.js" async defer></script>
  </body>
</html>
